<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        /*the positions are 
        static
        absolute
        relative
         fixed 
        sticky
        */
        .boxR {
            border: 2px solid red;
            width: 150px;
            height: 150px;
            display: inline-block;
        }

        #boxR3 {
            /*related to its normal position*/
            position: relative;
            top: 40px;
            left: 40px;
        }
    </style>
</head>

<body>
    <h3>relative position</h3>
    <h4>related to that perticular id box boxR3</h4>
    <div class="boxR" id="boxR1"></div>
    <div class="boxR" id="boxR2"></div>
    <div class="boxR" id="boxR3"></div>
    <div class="boxR" id="boxR4"></div>

</body>

</html>
