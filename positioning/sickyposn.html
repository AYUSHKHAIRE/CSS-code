<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        /*the positions are 
        static
        absolute
        relative
         fixed 
        sticky
        */
        .boxR {
            border: 2px solid red;
            width: 150px;
            height: 150px;
            display: inline-block;
        }

        #boxR3 {
            /*related to its parents normal position
            here it will shift wrt to the cont position*/
            position: sticky;
            top: 4px;
        }
        .cont{
            border: 3px solid black;
            background-color: aquamarine;
            height: 2000px;
        }
    </style>
</head>

<body>
    <h3>siccky position</h3>
    <h4>related to such that perticular id box boxR3 will remain there after scrolling</h4>
    <div class="cont">
    <div class="boxR" id="boxR1"></div>
    <div class="boxR" id="boxR2"></div>
    <div class="boxR" id="boxR3"></div>
    <div class="boxR" id="boxR4"></div>
    </div>

</body>

</html>
